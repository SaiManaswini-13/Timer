<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="container">
    <div class="box">
        <div id="disp">Timer</div>
        <form action="#" class="form">
            <div class="timer">
                <input type="number" id="hour" placeholder="HOUR" value="" class="time"> :
                <input type="number" id="minutes" placeholder="MINUTES" value="" class="time"> :
                <input type="number" id="seconds" placeholder="SECONDS" value="" class="time">
            </div>
        </form>
        <div class="btn">
            <button type="button" id="start" class="button">START</button>
            <button type="button" id="reset" class="button">RESET</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
